<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Pençou em visual novo, vem conhecer a barbearia Miza do Corte.">
  <title> Contato - Barbearia Miza</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="./css/sytile-contato.css">
</head>

<body>
  <header>
    <div class="caixa">
      <h1> <img src="/logo.png" alt="logo da barbeiaria miza"> </h1>
      <nav >
        <ul>
          <li> <a href="/index.html">Home</a> </li>
          <li> <a href="/produto.html"> Produtos </a></li>
          <li> <a href="/contato.html"> Contatos </a></li>
        </ul>
      </nav>
    </div>  
  </header>
  <main>
    <form>
      <label for="nome"> Nome e Sobre Nome </label>
      <input type="text" id="nome" class="input-padrao" required >
      
      <label for="email"> Email </label>
      <input type="email" id="email" class="input-padrao" required placeholder="seunome@dominio.com">

      <label for="telefone"> Telefo </label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
      
      <label for="mensagem">Mensagem</label>
      <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        
        <label for="radio-email"> <input type="radio" name="contato"  value = "email" id="radio-email">Email</label>
        
        
        <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

        
        <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
      </fieldset>
      <fieldset>
        <legend> Escolha um  horário de sua preferência!</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>
      <label> <input type="checkbox" class="checkbox "> Gostaria de receber nossas novidades por e-mail?</label>
    
      <input type="submit" value="Enviar fomulario." class="enviar">
    </form>


    <table>
      <thead>
        <tr>
          <th>Dia</th> 
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>08h ~ 20h </td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td> 08h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>08h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  
  </main>
  <footer>
    <img src="./logo-branco.png" alt="logo da barbeiaria miza" >
    <p class="copyright">	
      &#169; Copyright Babearia Miza do Cote 2022</p>
  </footer>
</body>
</html>
